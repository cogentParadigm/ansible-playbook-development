---

- name: Install yay
  shell: command -v yay || (git clone https://aur.archlinux.org/yay.git && cd yay && makepkg -si)
  register: result
  changed_when: "'installing yay' in result.stdout"

- name: Configure SSH
  include_role:
    name: ssh
  when: ssh_enabled
  tags:
    - ssh

- name: Configure MariaDB
  include_role:
    name: mariadb
  when: mariadb_enabled
  tags:
    - mariadb

- name: Configure PHP
  include_role:
    name: php
  when: php_enabled
  tags:
    - php

- name: Configure Apache
  include_role:
    name: apache
  when: apache_enabled
  tags:
    - apache