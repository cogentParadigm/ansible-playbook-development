---

- name: Install yay
  include_role:
    name: yay
  when: yay_enabled
  tags:
    - yay

- name: Configure SSH
  include_role:
    name: ssh
  when: ssh_enabled
  tags:
    - ssh

- name: Configure MariaDB
  include_role:
    name: mariadb
  when: mariadb_enabled
  tags:
    - mariadb

- name: Configure PHP
  include_role:
    name: php
  when: php_enabled
  tags:
    - php

- name: Configure Apache
  include_role:
    name: apache
  when: apache_enabled
  tags:
    - apache

- name: Configure MongoDB
  include_role:
    name: mongodb
  when: mongodb_enabled
  tags:
    - mongodb