---
- name: Create php.ini
  copy:
    src: "{{ php_ini_path }}-development"
    dest: "{{ php_ini_path }}"
    force: no
  become: yes

- name: Configure php.ini
  ini_file:
    path: "{{ php_ini_path }}"
    section: "{{ item.section }}"
    option: "{{ item.option }}"
    value: "{{ item.value }}"
    create: no
    backup: yes
  with_items: "{{ php_ini_settings }}"
  become: yes