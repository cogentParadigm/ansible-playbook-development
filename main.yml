---
- hosts: all
  connection: local

  vars_files:
    - default.config.yml

  pre_tasks:
    - include_vars: "{{ item }}"
      with_first_found:
        - files:
          - "vars/{{ ansible_os_family }}.yml"
          skip: true

    - include_vars: "{{ item }}"
      with_fileglob:
        - ../config.yml

  tasks:
    - include: "{{ item }}"
      with_first_found:
        - "tasks/{{ ansible_os_family }}.yml"
        - "tasks/Unsupported.yml"
